name: auto_tag
on:
  push:
    branches:
      - main
jobs:
  tag_repo:
    name: Get runner id and tag the current code snapshot
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Tag current repo code
        run: |
          git tag v1.0.0
          git push origin v1.0.0
